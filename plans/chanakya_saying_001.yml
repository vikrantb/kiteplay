title: "Chanakya’s Wisdom: The Power of Silence"
description: "A short story based on Chanakya’s teaching about silence and wisdom."
type: "philosophy_short"
purpose: "Teach timeless life lessons from ancient Indian texts"
audience: "Young adults, professionals, self-growth audiences"
style: "Storytelling with moral"
content:
  saying: "A wise man should be silent when insulted."
  story: |
    In a small kingdom, a young minister was mocked in court. 
    Instead of responding, he walked out quietly. 
    A week later, the same people who laughed came to him for help — 
    and he helped without saying a word.
  real_life_application: "In heated moments, staying silent is a superpower — not weakness."